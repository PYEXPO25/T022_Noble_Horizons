<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Chatbot</h1>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </header>
    <div class="container">
        <div class="chatbot-container">
            <div id="chatbox">
                <p class="bot-message">Hello! Type "TIMETABLE" to see your schedule.</p>
            </div>
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <!-- Timetable container -->
        <div class="timetable-container" id="timetable-container">
            <h2>Timetable</h2>
            <div id="timetable-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
